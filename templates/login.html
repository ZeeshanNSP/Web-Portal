    <script>
 const toastLiveExample = document.getElementById('liveToast');
 const toastTitle  = document.getElementById("title");
 const toastMessage  = document.getElementById("message");

 const validateString = (s)=>{
  if(s.trim().length == 0)
    return false;
  return true;
 }
 const handleLogin = ()=>{
    let user = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    if(validateString(user) && validateString(password)){
      let obj = {
        "user":user,
        "password":password
      }
      $.post("./",obj,function(res){
        showAlert("Information",res)
        if (res.includes("Logging")){
         
          setTimeout(function(){
            window.location.reload();
          },1000)
        }
      })
    } 
       else{
        showAlert("Warning","Please Enter Credentials");
       }
   }

const showAlert = (title,message)=>{
    toastTitle.innerText = title;
    toastMessage.innerText = message;
    var toast = new coreui.Toast(toastLiveExample)
    toast.show()
}


    </script>
